<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dress Up</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="game-container">
    <div class="body">
      <img  class="draggable" src="/img/person.png" />
    </div>
    <div class="container-wrapper">
      <div class="container">
        <div class="draggable top1 stacked">
          <img src="/img/top1.png" />
        </div>
        <div class="draggable top2 stacked">
          <img src="/img/top2.png" />
        </div>
        <div class="draggable top3 stacked">
          <img class="stacked" src="/img/top3.png" />
        </div>
        <div class="draggable top4 stacked">
          <img class="stacked" src="/img/top4.png" />
        </div>
        <div class="draggable top5 stacked">
          <img class="stacked" src="/img/jumpsuit.png" />
        </div>
        <div class="draggable dress stacked">
          <img class="stacked" src="/img/dress1.png" />
        </div>
        <div class="draggable dress stacked">
          <img class="stacked" src="/img/dress2.png" />
        </div>
        <div class="draggable hat stacked">
          <img class="stacked" src="/img/hat1.png" />
        </div>
        <div class="draggable hat2 stacked">
          <img class="stacked" src="/img/hat2.png" />
        </div>
        <div class="draggable coat stacked">
          <img class="stacked" src="/img/coat.png" />
        </div>
        <div class="draggable bottom1 stacked">
          <img class="stacked" src="/img/bottom1.png" />
        </div>
        <div class="draggable bottom stacked">
          <img class="stacked" src="/img/bottom2.png" />
        </div>
      </div>
    </div>
  </div>
  <button class="reset" onclick="location.reload();">Reset</button>
  <button id="change-bg">Change Background</button>

  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
